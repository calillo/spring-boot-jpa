oauth.token.url=http://localhost:8081/oauth/token
oauth.check.url=http://localhost:8081/oauth/check_token
oauth.client.id=client_id
oauth.client.secret=client_secret
oauth.username=user
oauth.password=user

security.oauth2.resource.jwt.key-uri=http://localhost:8081/oauth/token_key
